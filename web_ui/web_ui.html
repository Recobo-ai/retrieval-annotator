<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="text-center">
        <h3>Chemical Annotation UI v0.1</h3>
        <p>Welcome @ Annotator name</p>
    </div>

    <div class="container">
        <div class="row">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="current_page" class="page-link">0</a></li>
                    <li class="page-item"><a>of</a></li>
                    <li class="page-item"><a id="total_pages" class="page-link" href="#">0</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
            <div class="col-lg-12">
                <form>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>Question and Answer 1:</h4>
                            </div>
                            <div class="col-sm-1">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="question_1">
                                    <label class="form-check-label" for="question_1"></label>
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="question_1">Question:</label>
                                    <input type="text" class="form-control" id="question_1" placeholder="question_1">
                                </div>
                                <div class="form-group">
                                    <label for="answer_1">Answer:</label>
                                    <input type="text" class="form-control" id="answer_1" placeholder="answer_1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">
                                <h4>Question and Answer 2:</h4>
                            </div>
                            <div class="col-sm-1">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="question_2">
                                    <label class="form-check-label" for="question_2"></label>
                                </div>
                            </div>
                            <div class="col-sm-11">
                                <div class="form-group">
                                    <label for="question_2">Question 2</label>
                                    <input type="text" class="form-control" id="question_2" placeholder="question_2">
                                </div>
                                <div class="form-group">
                                    <label for="answer_2">Answer:</label>
                                    <input type="text" class="form-control" id="answer_2" placeholder="answer_2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 offset-sm-2">
                                <div class="form-group">
                                    <label for="context_paragraph">Context Paragraph</label>
                                    <textarea style="height: 150px;" type="text" class="form-control"
                                        id="context_paragraph" placeholder="context_paragraph" disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
<script>
    host_name = '127.0.0.1'
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: 'http://' + host_name + ':8000/annotation/page_number?annotator_name=Anusha',
            dataType: "json",
            async: false,
            success: function (data) {
                let response = data;
                $('#current_page').text(data.page_number);
                $('#total_pages').text(data.total_pages);
            }

        });
    });
</script>
